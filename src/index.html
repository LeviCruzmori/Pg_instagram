<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Initial-Page_instagram</title>
</head>
<body>
    <header class="instagram-wrapper">
        <div class="instagram-fone"></div>
        <div class="instagram-continue">
            <!--imagem logo-->
            <div class="group">
                <img src="./img/images.png" class="instagram-logo" alt="logo instagram-logo">
                <!--foto perfil-->
                <div class="profile-foto">
                    <img src="./img/logo.jpeg" alt="foto-perfil">
                                       
                </div>
                <a href="" class="instagram-login">Continue como Levi</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é Levi</p>
                <p class="not-account">
                    <span class="linck-blue">Alterar contas</span>
                    ou 
                    <span class="lick-blue"></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Abaixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </header>
</body>   
</html>
